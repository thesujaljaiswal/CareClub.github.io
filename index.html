<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HELPING HANDS ARE BETTER THAN PRAYING LIPS" />
  <style>
    .card {
      justify-content: center;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Helping Hands</title>
  <link rel="icon" href="Helping Hands.jpg" type="image/x-icon">
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar" style="background-color:cornsilk">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Helping Hands.jpg" alt="helping hands-logo" width="30" height="30"
          class="d-inline-block align-text-top">
        Helping Hands
      </a>
      <!-- instagram link with image -->
      <div>
        <a href="https://www.instagram.com/helping.hands_official/" target="_blank"><img src="Instagram_logo_2022.svg"
            alt="Instagram" height="50" width="50"></a>
      </div>
      <!-- google forms -->
      <a class="nav-link" href="https://forms.gle/Vb9LUfA4oLq4pKdL7" target="_blank">Register</a>
    </div>
  </nav>
  <!-- carousel -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="2nd.jpeg" class="d-block w-100" alt="group photo">
        <div class="carousel-caption d-none d-md-block">
          <h5>HELPING HANDS</h5>
          <p>helping hands are better than praying lips.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="3.jpg" class="d-block w-100" alt="group photo">
      </div>
      <div class="carousel-item">
        <img src="1st.jpeg" class="d-block w-100" alt="group photo">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="container h-100" style="width:fit-content;">
    <div class="row align-items-center ">
      <div class="col-6 mx-auto">
        <div class="card h-100 border-none justify-content-center">
          <div class="card text-center" style="width:inherit;">
            <img src="payment barcode.jpg" class="card-img-top" alt="donation barcode">
            <div class="card-body">
              <h5 class="card-title">DONATE HERE</h5>
              <p class="card-text">Welcome, It would be a great gesture from your side to help us by donating some
                monetary funds</p>
              <p class="card-text"><small class="text-muted">Last updated 19-07-2022</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
